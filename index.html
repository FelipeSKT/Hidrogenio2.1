<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidrogênio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="modo-noturno" src="icone_lua.png" alt="modo noturno">
    </header>
    <main>
        <h1>Hidrogênio Verde: A Revolução Energética do Campo à Cidade</h1>
        <img class="central-button" src="icone_H.png" alt="H Icon">
    </main>
    <footer>
        <div class="extra-info">Aqui ficarão os créditos</div>
    </footer>

    <!-- Sobreposição -->
    <div id="overlay" class="overlay">
        <button id="close-overlay" class="close-overlay">X</button>
        <div class="pyramid-container">
            <div class="pyramid">
                <img src="icone1.png" class="pyramid-icon" id="icon1" alt="Icon 1">
                <img src="icone2.png" class="pyramid-icon" id="icon2" alt="Icon 2">
                <img src="icone3.png" class="pyramid-icon" id="icon3" alt="Icon 3">
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
